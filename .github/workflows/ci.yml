name: CI - ForceStack

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
          cache: 'npm'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar ESLint
        shell: bash
        run: |
          echo "Ejecutando ESLint..."
          npx eslint . --ext .js,.jsx,.ts,.tsx,.mjs || echo "ESLint encontró errores, pero el flujo continuará."

      - name: Ejecutar pruebas con Jest
        run: npm test --if-present

  docker-build:
    name: Build de imagen Docker
    runs-on: ubuntu-latest
    needs: build-and-test  
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Construir imagen Docker
        run: docker build -t forcestack-backend .

      - name: Ejecutar contenedor temporal
        run: docker run --rm forcestack-backend