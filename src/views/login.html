<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión en ForceStack</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <main class="login-container">
      <h1>Iniciar Sesión</h1>
      <div class="formregistro">
          <form
            class="login-form"
            id="loginForm"
            action="/users/login"
            method="POST"
            autocomplete="off"
          >
            <div class="input-group">
              <label for="correo">Correo Electrónico</label>
              <input
                type="email"
                id="correo"
                name="correo"
                placeholder="tu@correo.com"
                required
                aria-label="Correo Electrónico"
              />
            </div>
    
            <div class="input-group">
              <label for="contraseña">Contraseña</label>
              <div class="contraseña-input-container">
    
                <input
                  type="password"
                  id="contraseña"
                  name="contraseña"
                  placeholder="Introduce tu contraseña"
                  required
                  minlength="6"
                  aria-label="Contraseña"
                />
    
                <button
                  type="button"
                  class="contraseña-toggle"
                  aria-label="Mostrar u ocultar contraseña"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
    
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    
            <a href="/recuperar" class="forgot-contraseña"
              >¿Olvidé mi contraseña?</a
            >
          </form>
      </div>
      
      <div class="divider" role="separator">o continuar con</div>

      <br>

      <div class="social-login">
        <a
          href="/auth/google"
          class="btn btn-google"
          aria-label="Iniciar sesión con Google"
        >
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQExly8Xk3GWUOkmUGETvVobduKHck3ivnVA&s"
            alt="Logo de Google"
            loading="lazy"
          />
          Continuar con Google
        </a>

        <a
          href="/auth/microsoft"
          class="btn btn-microsoft"
          aria-label="Iniciar sesión con Microsoft"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg"
            alt="Logo de Microsoft"
            loading="lazy"
          />
          Continuar con Microsoft
        </a>
      </div>

      <div class="signup-link">
        <span>¿No tienes una cuenta?</span>
        <a href="/registro">Regístrate</a>
      </div>
    </main>
  </body>
  <script src="login.js"></script>

</html>
